
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link rel="stylesheet" href="style.css">
    
</head>

<body>
    <div class="row">
        <div class="column2">
            <div class="results">
                <p id="target" style="font-size: 30px;font-weight: bold
                ;height: 40px;" >Who reaches first 10 Wins the game</p>
                <p><strong id="userScore" >User Score:0</strong></p>
                <p><strong id="pcScore">Pc Score:0</strong></p>
            </div>
        
        <div class="column1">
        <div class="start">
            <button id="start" onclick="displayGame()" style="background-color: blue;color: white;height: 60px;width: 120px;border-radius: 50%;font-weight: bolder;font-size: 30px;">START</button>
        </div>
        <div class="gamePlay">
            <button id="btn-rock"><img src="https://image.flaticon.com/icons/png/512/4405/4405478.png" alt="rock" style="width: 10%;"></button>
            <button id="btn-paper"><img src="https://icons-for-free.com/iconfiles/png/512/extension+file+format+paper+icon-1320084901449897170.png" alt="paper" style="width: 10%;"></button>
            <button id="btn-scissors"><img src="https://image.freepik.com/free-icon/scissors_318-9061.jpg" alt="scissors" style="width:11%;"></button>

        </div>
        </div>
        
    </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
